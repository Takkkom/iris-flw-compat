name: Publish Jar

on:
  workflow_dispatch:

env:
  JAVA_VERSION: 17

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Publish Fabric
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 659897
          curseforge-token: "${{secrets.CURSEFORGE_TOKEN}}"

          modrinth-id: iris-flw-compat
          modrinth-token: "${{secrets.MODRINTH_TOKEN}}"

          github-token: "${{secrets.PUBLISH_TOKEN}}"

          name: "Fabric 1.19.2-1.0.0 for Iris 1.6.9+"
          changelog-file: CHANGELOG.md

          java: "${{env.JAVA_VERSION}}"
          files: fabric/build/libs/!(*-dev|*-sources|*-javadoc|*-shadow).jar

          dependencies: |
            IrisShader@1.6.9(required){modrinth:iris}{curseforge:455508}
            CreateFabric(optional){modrithn:create-fabric}{curseforge:624165}

          fail-mode: warn

      - name: Publish Forge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 659897
          curseforge-token: "${{secrets.CURSEFORGE_TOKEN}}"

          modrinth-id: iris-flw-compat
          modrinth-token: "${{secrets.MODRINTH_TOKEN}}"

          github-token: "${{secrets.PUBLISH_TOKEN}}"

          name: "Forge 1.19.2-1.0.0 for Iris 1.6.9+"
          changelog-file: CHANGELOG.md

          java: "${{env.JAVA_VERSION}}"
          files: forge/build/libs/!(*-dev|*-sources|*-javadoc|*-shadow).jar

          dependencies: |
            Oculus@1.6.9(required){modrinth:oculus}{curseforge:581495}
            Create(optional){modrithn:create}{curseforge:328085}

          fail-mode: warn
